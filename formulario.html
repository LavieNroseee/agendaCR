<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Actividad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registrar Nueva Actividad</h2>
  <form action="api/guardar_evento.php" method="POST">
    <label>Nombre de la Actividad:</label>
    <input type="text" name="nombre" required><br>

    <label>Participantes:</label>
    <input type="text" name="participantes" required><br>

    <label>Hora:</label>
    <input type="datetime-local" name="hora" required><br>

    <label>Lugar:</label>
    <input type="text" name="lugar" required><br>

    <label>Convoca:</label>
    <input type="text" name="convoca" required><br>

    <label>Convoca:</label>
    <textarea type="text" name="convoca" required><br>

    <button type="submit">Guardar</button>
  </form>
  <a href="index.html">Volver al calendario</a>
</body>
</html>
